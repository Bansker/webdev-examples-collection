<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>carousel</title>
</head>

<body>
  <div class="carousel-wrap">
    
    <div class="carousel">
      
      <div class="slides"> 
        <div id="slide-1">
          <img src="./img/eeeva.jpg" alt="">
        </div>
        
        <div id="slide-2">
          <img src="./img/lars_und_ich.jpg" alt="">
        </div>
        
        <div id="slide-3">
          <img src="./img/lazer.jpg" alt="">
        </div>
        
        <div id="slide-4">
          <img src="./img/zauberwald.jpg" alt="">
        </div>
        
        <div id="slide-5">
          <img src="./img/krass_man.jpg" alt="">
        </div>
      </div>
      
      <div class="slide-ref">
        <a href="#slide-1">1</a>
        <a href="#slide-2">2</a>
        <a href="#slide-3">3</a>
        <a href="#slide-4">4</a>
        <a href="#slide-5">5</a>
      </div>
    </div>
  </div>

</body>

</html>
