<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Flexbox</title>
</head>
<body>
  <div class="wrapper">
      
    <div class="flex-item inline blue"></div>
    <div class="flex-item inline red"></div>
    <div class="flex-item inline green"></div>
    <div class="flex-item inline violet"></div>
    
    <div class="flex-container">
      <div class="flex-item blue"></div>
      <div class="flex-item red shrink"></div>
      <div class="flex-item green grow"></div>
      <div class="flex-item violet"></div>
    </div>
    
    <button class="btn set-base">Set flex-base: 50px</button>
    
  </div>
</body>

</html>
