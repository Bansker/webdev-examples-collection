<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Forms</title>
</head>

<body>
  <div class="wrapper">
    
    <form action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Contact Details</legend>
          
        <ul>
          <li>
            <label for="gender">Gender</label>
            <select name="user_gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="diverse">Diverse</option>
              <option value="choose" selected>Choose Gender</option>
            </select>
          </li>
          
          <li>
            <label for="name">*Name</label>
            <input required type="text" id="name" name="user_name">
          </li>
          
          <li>
            <label for="mail">*Mail</label>
            <input required type="email" id="mail" name="user_email">
          </li>
          
          <li>
            <label for="passw">Whats your favourite password?</label>
            <input type="password" name="user_fav_password" id="passw">
          </li>
          
          <li>
            <label for="about_user">Tell me more about yourself</label>
            <textarea name="user_more_information" id="about_user" rows="10"></textarea>
          </li>
        </ul>
      </fieldset>
      
      <fieldset>
        <legend>Address Details</legend>
        
        <ul>
          <li>
             <label for="street">Street</label>
             <input type="text" id="street" name="user_street">
          </li>
          
          <li>
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="user_postcode">
          </li>
          
          <li>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </li>
          
          <li>
            <label for="country">Country</label>
            <input type="text" id="country" name="user_country">
          </li>
        </ul>
      </fieldset>
      
      <fieldset>
        <legend>Choose!</legend>
        
        <ul>
          <li>
            <fieldset>
              <legend>Red or Blue!</legend>
            
              <ul>
                <li class="flex-row">
                  <input type="radio" id="rad1" name="radio_group_1" value="Red">
                  <label for="rad1">Red</label>
                </li>
            
                <li class="flex-row">
                  <input type="radio" id="rad2" name="radio_group_1" value="Blue">
                  <label for="rad2">Blue</label>
                </li>
              </ul>
            </fieldset>
          </li>
          
          <li>
            <fieldset>
              <legend>Red... AND Blue?</legend>
            
              <ul>
                <li class="flex-row">
                  <input type="checkbox" id="cb1" name="user_color_red" value="on">
                  <label for="cb1">Red</label>
                </li>
            
                <li class="flex-row">
                  <input type="checkbox" id="cb2" name="user_color_blue" value="on">
                  <label for="cb2">Blue</label>
                </li>
              </ul>
            </fieldset>
          </li>
          
          <li>
            <label for="color-picker">Your Fav Color</label>
            <input type="color" name="user_fav_color" id="color-picker">
          </li>
          
          <li>
            <label for="select-color">Choosing Between Two Colors: The Dropdown Edition!</label>
            <select selected name="user_color______again" id="select-color">
              <option value="Choose">Choose</option>
              <optgroup label="Normal old colors">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
              </optgroup>
              <optgroup label="Woah, a shiny, NEW color?!">
                <option value="Purple?????????">Purple?????????</option>
                <option value="Aw, man thats just red and blue mixed together">Aw, man thats just red and blue mixed together</option>
              
              </optgroup>
              
            </select>
          </li>
          
          <li>
            <label for="date-picker">The best date is:</label>
            <input type="date" name="user_date" id="date-picker">
          </li>
          
          
          
        </ul>
        
      </fieldset>
      <p>*Required</p>
      
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
